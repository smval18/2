{% extends 'base.html' %}

{% block content %}
<h1>Товары</h1>
    {% if products_list %}
        {% for product in products_list %}
           <p>НАЗВАНИЕ:{{ product.name }}</p>
            <p>ОПИСАНИЕ:{{ product.disc }}</p>
            <img src="{{ product.image.url }}">
        {% endfor %}
    {% else %}
        <p>Товаров нет</p>
    {% endif %}
{% endblock %}
